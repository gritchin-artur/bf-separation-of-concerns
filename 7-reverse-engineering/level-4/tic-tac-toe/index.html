<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tic Tac Toe</title>

        <link rel="stylesheet" href="./public/style.css" />
    </head>

    <body>
        <div id="user-interface">
            <table class="game">
                <tbody id="board">
                    <tr>
                        <td id="0"></td>
                        <td id="1"></td>
                        <td id="2"></td>
                    </tr>
                    <tr>
                        <td id="3"></td>
                        <td id="4"></td>
                        <td id="5"></td>
                    </tr>
                    <tr>
                        <td id="6"></td>
                        <td id="7"></td>
                        <td id="8"></td>
                    </tr>
                </tbody>
            </table>
            <button id="reset">Reset Board</button>
        </div>
        <script type="module" src="./src/init/index.js"></script>
    </body>
</html>
